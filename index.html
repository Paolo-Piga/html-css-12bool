            <div class="col-2 debug">2 col</div>

        <!-- third row -->

            <div class="col-8 debug">8 col</div>
            <div class="col-2 debug">2 col</div>
            <div class="col-2 debug">2 col</div>
        </div>

        <!-- fifth row -->
        <div class="row">

            <div class="col-6 debug">6 col</div>
            <div class="col-2 debug">2 col</div>

                    <div class="col-2 nested">Nested 2 col</div>

                    <div class="col-8 nested">Nested 8 col</div>
                </div>

                <div class="container-nested">
                    <div class="col-6 nested">Nested 6 col</div>
                    <div class="col-6 nested">Nested 6 col</div>

        <!-- first row clean -->

        <div class="row">
            <div class="col-12 debug"></div>
        </div>

        <!-- second row clean -->
        <div class="row">
            <div class="col-1 debug"></div>

        <!-- third row clean -->

            <div class="col-2 debug"></div>

        <!-- tenth row offset -->
